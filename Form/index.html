<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forums</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please Fill out this form with the required information</p>

    <form action="https://register-demo.freecodecamp.org" method="POST">
        <!-- 1 -->
        <fieldset>
            <label for="first-name">
                Enter Your First Name: 
                <input name="first-name" type="text" id="first-name" required />
            </label>
            <label for="last-name">
                Enter Your Last Name: 
                <input name="last-name"type="text" id="last-name"required />
            </label>
            <label for="email">
                Enter Your Email: 
                <input name="email" type="email" id="email" required /> 
            </label>
            <label for="new-password">
                Create a New Password: 
                <input name="new-password" type="password" id="new-password" minlength="" pattern=[a-z0-5{8,}] required />
            </label>
        </fieldset>
        <!-- 2 -->
        <fieldset>
            <label for="personal-account">
                <input class="inline" name="personal-account" id="personal-account" type="radio" name="account-type" />
                 Personal Account
            </label>
            <label for="business-account">
                <input class="inline" name="business-account" id="business-account" type="radio" name="account-type" />
                 Business Account
            </label>
            <label for="terms-and-conditions">
                <input class="inline" name="terms-and-conditions" id="terms-and-conditions" type="checkbox" required />
                 I accept the <a href="https://www.freecodecamp.org/terms-of-service/" 
                 target="_blank">terms and conditions</a>
            </label>
        </fieldset>
        <!-- 3 -->
        <fieldset>
            <label for="profile-picture" >
                Upload a profile picture
                <input name="profile-picture" id="profile-picture" type="file" />
            </label>
            <label for="age">
                Input Your Age (years):
                <input name="age" id="age" type="number" min="13" max="120" />

                <label for="referrer">
                    <select name="referrer" id="referrer">
                    How did you hear about us
                    <option value="">(Select One)</option>
                    <option value="1">FreecodeCamp News</option>
                    <option value="2">FreecodeCamp Youtube Channel</option>
                    <option value="3">FreecodeCamp Forum</option>
                    <option value="4">Other</option>
                </select>
                </label>

                <label for="bio">
                    Provide a Bio:
                    <textarea name="" 
                        id="bio" 
                        rows="3"
                        cols="30" 
                        placeholder="i like coding on the beach..."
                        name="bio">
                    </textarea>
                </label>
            </label>
        </fieldset>
        <input name="submit" type="submit" value="Submit" />
    </form>
</body>
</html>
